name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.10'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8
    
    - name: Run linting
      run: |
        black --check src/ flows/ deployments/
        flake8 src/ flows/ deployments/ --max-line-length=100
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  validate-flows:
    name: Validate Metaflow Flows
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Metaflow
      run: |
        python -m pip install --upgrade pip
        pip install metaflow
    
    - name: Validate flow syntax
      run: |
        for flow in flows/*.py; do
          echo "Validating $flow"
          python $flow show
        done

  deploy-staging:
    name: Deploy to Staging
    needs: [test, validate-flows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install outerbounds

    - name: Deploy Training Flow to Staging
      run: |
        cd flows
        python climate_training_flow.py run

    - name: Deploy Refresh Flow to Staging
      run: |
        cd flows
        python climate_data_refresh_flow.py run

    - name: Deploy API to Outerbounds Staging
      run: |
        chmod +x deployments/climate-api/deploy.sh
        ./deployments/climate-api/deploy.sh staging

    - name: Deploy UI to Outerbounds Staging
      run: |
        chmod +x deployments/climate-ui/deploy.sh
        ./deployments/climate-ui/deploy.sh staging

  deploy-production:
    name: Deploy to Production
    needs: [test, validate-flows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install outerbounds

    - name: Deploy Training Flow to Production
      run: |
        cd flows
        python climate_training_flow.py run

    - name: Deploy Refresh Flow to Production
      run: |
        cd flows
        python climate_data_refresh_flow.py run

    - name: Deploy API to Outerbounds Production
      run: |
        chmod +x deployments/climate-api/deploy.sh
        ./deployments/climate-api/deploy.sh production

    - name: Deploy UI to Outerbounds Production
      run: |
        chmod +x deployments/climate-ui/deploy.sh
        ./deployments/climate-ui/deploy.sh production

    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
